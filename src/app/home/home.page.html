<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-title>Login AMATEUS</ion-card-title>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="datos.correo" placeholder="Correo" required></ion-input>
      <ion-input type="text" [(ngModel)]="datos.contrasena" placeholder="Contrasena" required></ion-input>
      <ion-button routerLink="/table" round (click)="validar()" color="success" >Logiarse</ion-button>
      <ion-button routerLink="/amateus" color="">Registrarse</ion-button>
    
    </ion-card-content>
  </ion-card>
</ion-content>
